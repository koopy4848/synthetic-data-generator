{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Default Synthetic Data Generator</h1>
    <form action="/preview" method="post">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="field-type">Field type:</label>
                <select name="field_type" id="field-type" class="form-control">
                    <!-- Add options here -->
                    <option value="first_name">First Name</option>
                    <!-- Add other field options -->
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="custom-name">Field custom name:</label>
                <input type="text" id="custom-name" name="custom_name" class="form-control" placeholder="Enter field custom name">
            </div>
            <div class="form-group col-md-3">
                <label for="rows">No of rows:</label>
                <input type="number" id="rows" name="rows" class="form-control" placeholder="Enter no of rows">
            </div>
            <div class="form-group col-md-3">
                <label for="file-name">File name:</label>
                <input type="text" id="file-name" name="file_name" class="form-control" placeholder="Enter file name">
            </div>
        </div>
        <div class="form-group">
            <div class="float-left">
                <button type="submit" class="btn btn-info">+</button>
            </div>
            <div class="float-right">
                <button type="submit" class="btn btn-success">Preview</button>
                <!-- Add other buttons for Download and Cloud actions -->
                <button type="button" class="btn btn-secondary">Download</button>
                <button type="button" class="btn btn-primary">Cloud ↑</button>
                <button type="button" class="btn btn-warning">Cloud ↓</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
